<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Task...</title>
		<link rel="stylesheet" href="style.css/main.css" />
		<link rel="stylesheet" href="style.css/media.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
		/>
	</head>
	<body>
		<div id="container-principal">
			<form action="./user/user.html">
				<div class="divHas-allinfo">
					<div class="div-flex">
						<img src="./img/img.png" alt="imagem de um computador" />
					</div>
					<div class="div-flex">
						<div>
							<label for="txt-input-email " class="txtLabel"
								>Email</label
							>
						</div>
						<div class="divHas-spnIcon-input">
							<input
								type="email"
								id="txt-input-email"
								class="inpt"
								placeholder="Digite o seu e-mail... "
								required
							/>
							<span class="material-symbols-outlined spn-icon">
								mail
							</span>
						</div>
					</div>
					<div class="div-flex">
						<label for="" class="txtLabel">Senha</label>
						<div class="divHas-spnIcon-input">
							<input
								type="password"
								class="inpt"
								required
								maxlength="8"
								placeholder="Digite a sua senha..."
							/>

							<span class="material-symbols-outlined spn-icon">
								key
							</span>
						</div>
					</div>

					<div class="div-flex divHas-btn">
						<button type="submit">Enviar</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
