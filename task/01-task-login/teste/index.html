<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
	</head>
	<body>
		<div>
			<input type="text" name="" id="teste" />
		</div>

		<script>
			const operations = {
				"+": (a, b) => a + b, // Soma
				"-": (a, b) => a - b, // Subtração
				"*": (a, b) => a * b, // Multiplicação
				"/": (a, b) => (b !== 0 ? a / b : "Erro: Divisão por zero"), // Verifica divisão por zero
			};
			document.querySelector("#teste").value = operations["/"](0, 0);

			console.log(operations["+"](5, 3));
		</script>
	</body>
</html>
